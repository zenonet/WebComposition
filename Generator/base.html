<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebCompositionApp</title>
    <style>
        .button {
            background: white;
            border-radius: 3pt;
            border-width: 1.2pt;
            padding: 3pt;
        }

        .composable {
            margin: 2pt;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            gap: 10pt;
        }
    </style>
    <template id="sourceCode">
        {{srcGoesHere}}
    </template>
    <script type="module">

        // Importing compiled ES module.
        import bootsharp, {Program} from "./bootsharp/index.mjs";

        // Binding 'Program.GetFrontendName' import invoked in C
        Program.getFrontendName = () => "Browser";
        // Subscribing to 'Program.OnMainInvoked'

        Program.applyRecomposition = (html) => document.getElementById("root-container").innerHTML = html;
        
        
        // Initializing dotnet runtime and invoking entry point.
        await bootsharp.boot();

        Program.setSourcecode(document.getElementById("sourceCode").innerHTML);
        
    </script>
</head>
<body id="root-container">
{{{Content}}}
</body>
</html>
